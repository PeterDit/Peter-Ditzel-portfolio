{% extends "auctions/layout.html" %}
{% block body %}
{% load static %}

<h1>Create a New Listing</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% endblock %}
